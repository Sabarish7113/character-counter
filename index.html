<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="counter">
        <h1>Real time character counter</h1><br>
        <textarea placeholder="Please enter the text here" id="textInput"></textarea>
        <h3 style="position: relative;top: 10px;" id="charCount">Total character:</h3>
        <h3 class="text" id="charRemaining">Remaining:</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
